

  <div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title" style="color:orange;font-weight:bold;">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title" style="color:blue;font-weight:bold">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="assets/card_img.png" alt="" >
                </div>
                

                <div class="flex">
                    <div class="inputBox">
                        <span>Your Age  :</span>
                        <input type="number" placeholder="18">
                    </div>
                    <div class="inputBox">
                        <span>Amount To Pay :</span>
                        <input type="text" placeholder="000$">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" (click)="pay()" >

    </form>

</div>
